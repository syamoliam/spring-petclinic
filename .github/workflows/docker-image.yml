name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:


  build:

   runs-on: ubuntu-latest
   strategy:
      matrix:
        java: [ '8', '11', '17' ]

   steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{matrix.java}}
      uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: 'adopt'
        cache: maven
     
    - name: Build with Maven Wrapper
      run: ./mvnw -B package
      
   
